<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <title>Guide p1</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./index.css">
    
</head>

<body>
    <div class="bgMountainRow container-fluid p-0">
        <div class="bgMountain position-absolute">
            <img src="./img/bgMountain.svg" alt="">
        </div>
    </div>
    

    <content>
        <div class="container-fluid">
            <!-- 購物車流程 -->
            <div class="col-10 px-0 d-flex mx-auto justify-content-center">
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle stepActive"></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <p class="stepFont">確認購物車</p>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <p class="stepFont">物流選擇 </p>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                        <i class="stepLine"></i>
                        <i class="stepArrow right"></i>
                    </div>
                    <p class="stepFont">填寫資料</p>
                </div>
                <div class="step">
                    <div class="d-flex align-items-center">
                        <i class="stepCircle "></i>
                    </div>
                    <p class="stepFont">完成訂購</p>
                </div>
                
            </div>

            <!---------------- 確認購物車 ---------------->
            <!-- label -->
            <div class="col-10 mx-auto px-0">
                <div class="myLabelGroup d-flex">
                    <div class="labelSquare">
                        <p class="lableName">商品</p>
                        <div class="labelTriangle"></div>
                    </div>
                    <div class="labelSquare bg-light">
                        <p class="lableName">訂閱</p>
                        <div class="labelTriangleWhite"></div>
                    </div>
                    <div class="labelSquare bg-light">
                        <p class="lableName">活動</p>
                        <div class="labelTriangleWhite"></div>
                    </div>
                </div>
            </div>
            <!-- 全選bar -->
            <div class="col-10 mx-auto px-0 shadow-sm ">
                <div class="d-flex select-bar align-items-center">
                    <input class="myRadio ml-3" type="radio" name="selectAll" id="">
                    <h6 class="myh5 m-4">全選</h6>
                    <img class="icon20px ml-auto mr-3" src="./img/delete.svg" alt="">
                </div>
                <!-- 商品列表 -->
                <div class="d-flex itemRow align-items-center justify-content-between">
                    <input class="myRadio ml-3" type="radio" name="selectOne" id="">
                    <div class="item d-flex align-items-center mr-5">
                        <div class="itemPic"></div>
                        <div class="bd2">
                            <p class="mb-0 ml-5">弦月柔棉<br>
                                日用薄型衛生棉 15片</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bd1 p-2 ">-</div>
                        <div class="bd1 p-2">1</div>
                        <div class="bd1 p-2">+</div>
                    </div>
                    <div class="itemPrice bd1">$ 600</div>
                </div>
                <!-- 商品列表 -->
                <div class="d-flex itemRow align-items-center justify-content-between">
                    <input class="myRadio ml-3" type="radio" name="selectOne" id="">
                    <div class="item d-flex align-items-center mr-5">
                        <div class="itemPic"></div>
                        <div class="bd2">
                            <p class="mb-0 ml-5">弦月柔棉<br>
                                日用薄型衛生棉 15片</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bd1 p-2 ">-</div>
                        <div class="bd1 p-2">1</div>
                        <div class="bd1 p-2">+</div>
                    </div>
                    <div class="itemPrice bd1">$ 600</div>
                </div>
            </div>
            

            <!-- 按鈕列 -->
            <div class="col-10 mx-auto">
                <div class="d-flex btnRow justify-content-between mb-2">
                    <div class="primaryBtn ml-5 btnFont">上一步</div>
                    <div class="primaryBtn mr-5 btnFont">下一步</div>
                </div>
            </div>
        </div>
    </content>


    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('document').ready(function () {
            $('.dropdownItems').click(function () {
                $('.dropdownItemsPanel').toggle();
            });

        });
    </script>
</body>

</html>
